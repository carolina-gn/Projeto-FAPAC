<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Login</h1>
  <h3>Insira o seu nome de utilizador e palavra-passe:</h3>
  <form action="/login" method="POST">
    <label>Utilizador: <input type="text" name="username" required /></label><br/>
    <label>Palavra-passe: <input type="password" name="password" required /></label><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
