<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="centered-page">
    <div class="page-container">

        <!-- CARD DO LOGIN -->
        <div class="card card--narrow">

            <!-- Header com logo e subtítulo -->
            <div class="card-header">
                <img src="/images/logo.png" alt="DTGE Logo" class="card-logo">
                <p class="card-subtitle">Aceda ao Digital Twin</p>
            </div>

            <!-- Formulário -->
            <form action="/login" method="POST" class="form">

                <div class="form-row">
                    <label class="form-label">Utilizador</label>
                    <input type="text" name="username" required class="form-input" placeholder="Nome de utilizador">
                </div>

                <div class="form-row">
                    <label class="form-label">Palavra-passe</label>
                    <input type="password" name="password" required class="form-input" placeholder="Palavra-passe">
                </div>

                <button type="submit" class="btn">Entrar</button>

            </form>
        </div>

    </div>
</body>
</html>
