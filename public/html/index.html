<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>

<body>

<div class="page-container">

    <div class="app-layout">

        <!-- SIDE PANEL -->
        <div class="side-panel">

            <!-- LOGO -->
            <div class="sidepanel-logo">
                <img src="/images/logo.png" alt="DTGE Logo">
            </div>

            <!-- MODEL LOADER CARD -->
            <div class="side-card">
                <p class="side-card-title">Modelo Digital Twin</p>
                <p class="side-card-subtitle">Selecione um modelo disponível</p>

                <select id="modelSelect" class="form-input" style="margin-bottom: 10px;" disabled>
                    <option value="" selected disabled>Carregando...</option>
                </select>

                <button id="loadModelBtn" class="btn" disabled>
                    Carregar Modelo
                </button>

                <p id="loadStatus" class="sideblock-error"></p>
            </div>
            <!-- ISSUES CARD -->
            <div class="side-card">

                <div class="issues-header">
                    <p class="side-card-title">Issues</p>

                    <details class="filters-sheet">
                        <summary class="filters-trigger">Filtros</summary>
                        <div class="filters-panel">

                            <div class="filters-top">
                                <div class="filters-title">Todos os filtros</div>
                                <button class="filters-close" type="button" aria-label="Fechar">×</button>
                            </div>

                            <div class="filters-list">
                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Estado</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Aberta</label>
                                    <label class="opt"><input type="checkbox"> Em progresso</label>
                                    <label class="opt"><input type="checkbox"> Resolvida</label>
                                    <label class="opt"><input type="checkbox"> Fechada</label>
                                    </div>
                                </details>

                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Prioridade</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Baixa</label>
                                    <label class="opt"><input type="checkbox"> Média</label>
                                    <label class="opt"><input type="checkbox"> Alta</label>
                                    <label class="opt"><input type="checkbox"> Crítica</label>
                                    </div>
                                </details>

                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Tipo</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Avaria</label>
                                    <label class="opt"><input type="checkbox"> Pedido</label>
                                    <label class="opt"><input type="checkbox"> Inspeção</label>
                                    </div>
                                </details>

                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Edifício</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Edifício A</label>
                                    <label class="opt"><input type="checkbox"> Edifício B</label>
                                    </div>
                                </details>

                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Piso</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Piso 0</label>
                                    <label class="opt"><input type="checkbox"> Piso 1</label>
                                    <label class="opt"><input type="checkbox"> Piso 2</label>
                                    <label class="opt"><input type="checkbox"> Piso 3</label>
                                    </div>
                                </details>

                                <details class="filter-group">
                                    <summary class="filter-row-link">
                                    <span>Técnico atribuído</span>
                                    <span class="chev">›</span>
                                    </summary>
                                    <div class="filter-options">
                                    <label class="opt"><input type="checkbox"> Carolina</label>
                                    <label class="opt"><input type="checkbox"> Leonor</label>
                                    <label class="opt"><input type="checkbox"> Catarina</label>
                                    </div>
                                </details>
                            </div>

                            <div class="filters-actions">
                                <button class="btn btn-secondary" type="button">Limpar</button>
                                <button class="btn" type="button">Aplicar</button>
                            </div>
                        </div>
                    </details>

                    <button class="btn" id="viewAllIssues">Ver todos os issues</button>
                </div>

                <div class="issues-list" id="issuesList"></div>

            </div>

            <!-- DEBUG Logout -->
            <div class="sidepanel-logout" style="position: absolute; bottom: 10px; left: 10px;">
                <form id="logoutForm" action="/logout" method="GET">
                    <button type="submit" class="btn btn-logout">[DEBUG] Logout</button>
                </form>
            </div>

        </div> <!-- END SIDE PANEL -->

        <!-- VIEWER -->
        <div class="viewer-wrapper">
            <div id="viewerContainer"></div>
        </div>

        <!-- CREATE ISSUE PANEL -->
        <aside class="issue-panel">

    <div class="issue-panel-header">
        <h3>Criar novo issue</h3>
    </div>

    <form class="form issue-form" onsubmit="return false;">

        <div class="form-row">
            <label class="form-label" for="issueTitle">Título</label>
            <input
                id="issueTitle"
                class="form-input"
                type="text"
                placeholder="Ex: Fuga de água no WC"
            />
        </div>

        <div class="form-row">
            <label class="form-label" for="issueDesc">Descrição</label>
            <textarea
                id="issueDesc"
                class="form-input"
                rows="3"
                placeholder="Descreve o problema..."
            ></textarea>
        </div>

        <div class="form-row">
            <label class="form-label" for="issueStatus">Estado</label>
            <select id="issueStatus" class="form-input">
                <option value="" disabled selected>Selecionar</option>
                <option>Aberta</option>
                <option>Em progresso</option>
                <option>Resolvida</option>
                <option>Fechada</option>
            </select>
        </div>

        <div class="form-row">
            <label class="form-label" for="issuePriority">Prioridade</label>
            <select id="issuePriority" class="form-input">
                <option value="" disabled selected>Selecionar</option>
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
                <option>Crítica</option>
            </select>
        </div>

        <div class="form-row">
            <label class="form-label" for="issueType">Tipo</label>
            <select id="issueType" class="form-input">
                <option value="" disabled selected>Selecionar</option>
                <option>Avaria</option>
                <option>Pedido</option>
                <option>Inspeção</option>
            </select>
        </div>

        <div class="side-card">
            <div class="side-card-title">Localização</div>

            <div class="form-row">
                <label class="form-label" for="locBuilding">Edifício</label>
                <input
                    id="locBuilding"
                    class="form-input"
                    type="text"
                    placeholder="Edifício A"
                />
            </div>

            <div class="form-row">
                <label class="form-label" for="locFloor">Piso</label>
                <input
                    id="locFloor"
                    class="form-input"
                    type="text"
                    placeholder="Piso 2"
                />
            </div>

            <div class="form-row">
                <label class="form-label" for="locSpace">Espaço</label>
                <input
                    id="locSpace"
                    class="form-input"
                    type="text"
                    placeholder="Sala 1.01"
                />
            </div>
        </div>

        <div class="side-card">
            <div class="side-card-title">Ligação ao modelo</div>

            <div class="form-row">
                <label class="form-label" for="modelBuilding">Edifício</label>
                <input
                    id="modelBuilding"
                    class="form-input"
                    type="text"
                    placeholder="Palacete"
                />
            </div>

            <div class="form-row">
                <label class="form-label" for="modelElement">Elemento</label>
                <input
                    id="modelElement"
                    class="form-input"
                    type="text"
                    placeholder="Lâmpada 1.02"
                />
            </div>
        </div>

        <div class="form-row">
            <label class="form-label" for="assignedTo">Atribuído a</label>
            <select id="assignedTo" class="form-input">
                <option value="" disabled selected>Selecionar</option>
                <option>Carolina</option>
                <option>Leonor</option>
                <option>Catarina</option>
            </select>
        </div>

        <div class="button-group-vertical">
            <button
                id="btnCreateIssue"
                class="btn"
                type="button"
            >
                Criar Issue
            </button>

            <button
                id="btnCancelIssue"
                class="btn btn-secondary"
                type="button"
            >
                Cancelar
            </button>
        </div>

    </form>

</aside>

    </div> <!-- END APP LAYOUT -->

</div> <!-- END PAGE CONTAINER -->

<script src="/js/viewer.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/issues.js"></script>
</body>
</html>
