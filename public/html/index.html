<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="page-container">

        <!-- LAYOUT EM DUAS COLUNAS: PAINEL LATERAL + VIEWER -->
        <div class="app-layout">

            <!-- ======================== -->
            <!-- PAINEL LATERAL (side-panel) -->
            <!-- ======================== -->
            <div class="side-panel">

                <!-- LOGO -->
                <div class="sidepanel-logo">
                    <img src="/images/logo.png" alt="DTGE Logo">
                </div>


                <!-- CARD 1 — MODELO DIGITAL TWIN -->
                <div class="side-card">

                    <p class="side-card-title">Modelo Digital Twin</p>
                    <p class="side-card-subtitle">Insira um URN válido para carregar o modelo</p>

                    <input 
                        type="text"
                        id="modelUrn"
                        class="form-input"
                        placeholder="Insira o Twin ID..."
                        style="margin-bottom: 10px;"
                    >

                    <button id="loadModelBtn" class="btn" disabled>
                        Carregar Modelo
                    </button>

                    <p id="loadStatus" class="sideblock-error"></p>
                </div>

                <!-- CARD 2 — ISSUES -->
                <div class="side-card">

                    <div class="issues-header">
                        <p class="side-card-title">Issues</p>

                        <details class="filters-sheet">
                        <summary class="filters-trigger">Filtros</summary>

                        <div class="filters-panel">

                            <!-- Cabeçalho -->
                            <div class="filters-top">
                            <div class="filters-title">Todos os filtros</div>
                            <button class="filters-close" type="button" aria-label="Fechar">×</button>
                            </div>

                            <!-- Lista de categorias (cada uma abre as opções) -->
                            <div class="filters-list">

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Estado</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Aberta</label>
                                <label class="opt"><input type="checkbox"> Em progresso</label>
                                <label class="opt"><input type="checkbox"> Resolvida</label>
                                <label class="opt"><input type="checkbox"> Fechada</label>
                                </div>
                            </details>

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Prioridade</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Baixa</label>
                                <label class="opt"><input type="checkbox"> Média</label>
                                <label class="opt"><input type="checkbox"> Alta</label>
                                <label class="opt"><input type="checkbox"> Crítica</label>
                                </div>
                            </details>

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Tipo</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Avaria</label>
                                <label class="opt"><input type="checkbox"> Pedido</label>
                                <label class="opt"><input type="checkbox"> Inspeção</label>
                                </div>
                            </details>

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Edifício</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Edifício A</label>
                                <label class="opt"><input type="checkbox"> Edifício B</label>
                                </div>
                            </details>

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Piso</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Piso 0</label>
                                <label class="opt"><input type="checkbox"> Piso 1</label>
                                <label class="opt"><input type="checkbox"> Piso 2</label>
                                <label class="opt"><input type="checkbox"> Piso 3</label>
                                </div>
                            </details>

                            <details class="filter-group">
                                <summary class="filter-row-link">
                                <span>Técnico atribuído</span>
                                <span class="chev">›</span>
                                </summary>
                                <div class="filter-options">
                                <label class="opt"><input type="checkbox"> Carolina</label>
                                <label class="opt"><input type="checkbox"> Leonor</label>
                                <label class="opt"><input type="checkbox"> Catarina</label>
                                </div>
                            </details>

                            </div>

                            <!-- Rodapé -->
                            <div class="filters-actions">
                            <button class="btn btn-secondary" type="button">Limpar</button>
                            <button class="btn" type="button">Aplicar</button>
                            </div>

                        </div>
                        </details>

                        <button class="btn" id="viewAllIssues">
                            Ver todos os issues
                        </button>
                    </div>

                    <div class="issues-list">

                        <button class="issue-item" type="button">
                            <span class="issue-dot issue-dot--open"></span>
                            <div class="issue-main">
                                <div class="issue-title">Fuga de água no WC</div>
                                <div class="issue-meta">Piso 2 · WC Norte</div>
                            </div>
                            <span class="issue-badge issue-badge--high">Alta</span>
                        </button>

                        <button class="issue-item" type="button">
                            <span class="issue-dot issue-dot--progress"></span>
                            <div class="issue-main">
                                <div class="issue-title">Temperatura elevada</div>
                                <div class="issue-meta">Sala 1.12 · AVAC</div>
                            </div>
                            <span class="issue-badge issue-badge--medium">Média</span>
                        </button>

                        <button class="issue-item" type="button">
                            <span class="issue-dot issue-dot--resolved"></span>
                            <div class="issue-main">
                                <div class="issue-title">Luz a piscar</div>
                                <div class="issue-meta">Piso 1 · Corredor</div>
                            </div>
                            <span class="issue-badge issue-badge--low">Baixa</span>
                        </button>

                    </div>

                </div>

            </div>

            <!-- ======================== -->
            <!-- ÁREA DO VIEWER -->
            <!-- ======================== -->
            <div class="viewer-wrapper">
                <div id="viewerContainer"></div>
            </div>

             <!-- ======================== -->
            <!-- CRIAR ISSUES -->
            <!-- ======================== -->

            <aside class="issue-panel">

                <div class="issue-panel-header">
                    <h3>Criar novo issue</h3>
                </div>

                <form class="form issue-form">

                    <div class="form-row">
                        <label class="form-label">Título</label>
                        <input class="form-input" type="text"
                            placeholder="Ex: Fuga de água no WC" />
                    </div>

                    <div class="form-row">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-input" rows="3"
                                placeholder="Descreve o problema..."></textarea>
                    </div>

                    <div class="form-row">
                        <label class="form-label">Estado</label>
                        <select class="form-input">
                            <option value="" disabled selected>Selecionar</option>
                            <option>Aberta</option>
                            <option>Em progresso</option>
                            <option>Resolvida</option>
                            <option>Fechada</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label class="form-label">Prioridade</label>
                        <select class="form-input">
                            <option value="" disabled selected>Selecionar</option>
                            <option>Baixa</option>
                            <option>Média</option>
                            <option>Alta</option>
                            <option>Crítica</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label class="form-label">Tipo</label>
                        <select class="form-input">
                            <option value="" disabled selected>Selecionar</option>
                            <option>Avaria</option>
                            <option>Pedido</option>
                            <option>Inspeção</option>
                        </select>
                    </div>

                    <div class="side-card">
                        <div class="side-card-title">Localização</div>

                        <div class="form-row">
                            <label class="form-label">Edifício</label>
                            <input class="form-input" type="text" placeholder="Edifício A" />
                        </div>

                        <div class="form-row">
                            <label class="form-label">Piso</label>
                            <input class="form-input" type="text" placeholder="Piso 2" />
                        </div>

                        <div class="form-row">
                            <label class="form-label">Espaço</label>
                            <input class="form-input" type="text" placeholder="Sala 1.01" />
                        </div>
                    </div>

                    <div class="side-card">
                        <div class="side-card-title">Ligação ao modelo</div>

                        <div class="form-row">
                            <label class="form-label">Edificio</label>
                            <input class="form-input" type="text" placeholder="Palacete"  />
                        </div>

                        <div class="form-row">
                            <label class="form-label">Elemento</label>
                            <input class="form-input" type="text" placeholder="Lâmpada 1.02"  />
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-label">Atribuído a</label>
                        <select class="form-input">
                            <option value="" disabled selected>Selecionar</option>
                            <option>Carolina</option>
                            <option>Leonor</option>
                            <option>Catarina</option>
                        </select>
                    </div>

                    <div class="button-group-vertical">
                        <button class="btn" type="button">Criar Issue</button>
                        <button class="btn btn-secondary" type="button">Cancelar</button>
                    </div>

                </form>

            </aside>

        </div>

    </div>

    <!-- JS EXISTENTE (NÃO ALTERADO) -->
    <script src="/js/auth.js"></script>
    <script src="/js/viewer.js"></script>
    <script src="/js/issues.js"></script>
</body>

</html>
