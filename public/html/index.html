<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>

<body>

<div class="page-container">

    <div class="app-layout">

        <!-- SIDE PANEL -->
        <div class="side-panel">

            <!-- LOGO -->
            <div class="sidepanel-logo">
                <img src="/images/logo.png" alt="DTGE Logo">
            </div>

            <!-- MODEL LOADER CARD -->
            <div class="side-card">
                <p class="side-card-title">Modelo Digital Twin</p>
                <p class="side-card-subtitle">Selecione um modelo disponível</p>

                <select id="modelSelect" class="form-input" style="margin-bottom: 10px;" disabled>
                    <option value="" selected disabled>Carregando...</option>
                </select>

                <button id="loadModelBtn" class="btn" disabled>
                    Carregar Modelo
                </button>

                <p id="loadStatus" class="sideblock-error"></p>
            </div>
            <!-- ISSUES CARD -->
            <div class="side-card">

                <div class="issues-header">
                    <p class="side-card-title">Issues</p>

                    <details class="filters-sheet">
                        <summary class="filters-trigger">Filtros</summary>
                        <div class="filters-panel">

                            <div class="filters-top">
                                <div class="filters-title">Todos os filtros</div>
                                <button class="filters-close" type="button" aria-label="Fechar">×</button>
                            </div>

                            <div class="filters-list">
                                <!-- Filters (Estado, Prioridade, Tipo, Edifício, Piso, Técnico) -->
                                <!-- Keep all as in original working version -->
                            </div>

                            <div class="filters-actions">
                                <button class="btn btn-secondary" type="button">Limpar</button>
                                <button class="btn" type="button">Aplicar</button>
                            </div>
                        </div>
                    </details>

                    <button class="btn" id="viewAllIssues">Ver todos os issues</button>
                </div>

                <div class="issues-list">
                    <!-- Hardcoded issues for display -->
                    <button class="issue-item" type="button">
                        <span class="issue-dot issue-dot--open"></span>
                        <div class="issue-main">
                            <div class="issue-title">Fuga de água no WC</div>
                            <div class="issue-meta">Piso 2 · WC Norte</div>
                        </div>
                        <span class="issue-badge issue-badge--high">Alta</span>
                    </button>
                    <button class="issue-item" type="button">
                        <span class="issue-dot issue-dot--progress"></span>
                        <div class="issue-main">
                            <div class="issue-title">Temperatura elevada</div>
                            <div class="issue-meta">Sala 1.12 · AVAC</div>
                        </div>
                        <span class="issue-badge issue-badge--medium">Média</span>
                    </button>
                    <button class="issue-item" type="button">
                        <span class="issue-dot issue-dot--resolved"></span>
                        <div class="issue-main">
                            <div class="issue-title">Luz a piscar</div>
                            <div class="issue-meta">Piso 1 · Corredor</div>
                        </div>
                        <span class="issue-badge issue-badge--low">Baixa</span>
                    </button>
                </div>

            </div>

            <!-- DEBUG Logout -->
            <div class="sidepanel-logout" style="position: absolute; bottom: 10px; left: 10px;">
                <form id="logoutForm" action="/logout" method="GET">
                    <button type="submit" class="btn btn-logout">[DEBUG] Logout</button>
                </form>
            </div>

        </div> <!-- END SIDE PANEL -->

        <!-- VIEWER -->
        <div class="viewer-wrapper">
            <div id="viewerContainer"></div>
        </div>

        <!-- CREATE ISSUE PANEL -->
        <aside class="issue-panel">

            <div class="issue-panel-header">
                <h3>Criar novo issue</h3>
            </div>

            <form class="form issue-form">

                <div class="form-row">
                    <label class="form-label">Título</label>
                    <input class="form-input" type="text" placeholder="Ex: Fuga de água no WC" />
                </div>

                <div class="form-row">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-input" rows="3" placeholder="Descreve o problema..."></textarea>
                </div>

                <div class="form-row">
                    <label class="form-label">Estado</label>
                    <select class="form-input">
                        <option value="" disabled selected>Selecionar</option>
                        <option>Aberta</option>
                        <option>Em progresso</option>
                        <option>Resolvida</option>
                        <option>Fechada</option>
                    </select>
                </div>

                <div class="form-row">
                    <label class="form-label">Prioridade</label>
                    <select class="form-input">
                        <option value="" disabled selected>Selecionar</option>
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                        <option>Crítica</option>
                    </select>
                </div>

                <div class="form-row">
                    <label class="form-label">Tipo</label>
                    <select class="form-input">
                        <option value="" disabled selected>Selecionar</option>
                        <option>Avaria</option>
                        <option>Pedido</option>
                        <option>Inspeção</option>
                    </select>
                </div>

                <div class="side-card">
                    <div class="side-card-title">Localização</div>
                    <div class="form-row">
                        <label class="form-label">Edifício</label>
                        <input class="form-input" type="text" placeholder="Edifício A" />
                    </div>
                    <div class="form-row">
                        <label class="form-label">Piso</label>
                        <input class="form-input" type="text" placeholder="Piso 2" />
                    </div>
                    <div class="form-row">
                        <label class="form-label">Espaço</label>
                        <input class="form-input" type="text" placeholder="Sala 1.01" />
                    </div>
                </div>

                <div class="side-card">
                    <div class="side-card-title">Ligação ao modelo</div>
                    <div class="form-row">
                        <label class="form-label">Edificio</label>
                        <input class="form-input" type="text" placeholder="Palacete" />
                    </div>
                    <div class="form-row">
                        <label class="form-label">Elemento</label>
                        <input class="form-input" type="text" placeholder="Lâmpada 1.02" />
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label">Atribuído a</label>
                    <select class="form-input">
                        <option value="" disabled selected>Selecionar</option>
                        <option>Carolina</option>
                        <option>Leonor</option>
                        <option>Catarina</option>
                    </select>
                </div>

                <div class="button-group-vertical">
                    <button class="btn" type="button">Criar Issue</button>
                    <button class="btn btn-secondary" type="button">Cancelar</button>
                </div>

            </form>

        </aside>

    </div> <!-- END APP LAYOUT -->

</div> <!-- END PAGE CONTAINER -->

<script src="/js/viewer.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/issues.js"></script>
</body>
</html>
