<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="page-container">

        <!-- LAYOUT EM DUAS COLUNAS: PAINEL LATERAL + VIEWER -->
        <div class="app-layout">

            <!-- ======================== -->
            <!-- PAINEL LATERAL (side-panel) -->
            <!-- ======================== -->
            <div class="side-panel">

                <!-- LOGO -->
                <div class="sidepanel-logo">
                    <img src="/images/logo.png" alt="DTGE Logo">
                </div>


                <!-- CARD 1 — AUTENTICAÇÃO -->
                <div class="side-card">

                    <p class="side-card-title">Autenticação</p>

                    <div class="sideblock-info">
                        <strong>Status:</strong>
                        <span id="authStatus">Checking...</span><br>

                        <span id="userName" class="hidden">
                            Utilizador: <strong id="userNameValue"></strong>
                        </span>
                    </div>

                    <div class="button-group-vertical">
                        <a href="/api/auth/login" class="btn hidden" id="loginBtn">Login</a>
                        <a href="/api/auth/logout" class="btn logout hidden" id="logoutBtn">Logout</a>
                    </div>

                    <button onclick="window.location.href='/logout'" class="btn-secondary">
                        Terminar Sessão
                    </button>

                </div>



                <!-- CARD 2 — MODELO DIGITAL TWIN -->
                <div class="side-card">

                    <p class="side-card-title">Modelo Digital Twin</p>
                    <p class="side-card-subtitle">Insira um URN válido para carregar o modelo</p>

                    <input 
                        type="text"
                        id="modelUrn"
                        class="form-input"
                        placeholder="Insira o Twin ID..."
                        style="margin-bottom: 10px;"
                    >

                    <button id="loadModelBtn" class="btn" disabled>
                        Carregar Modelo
                    </button>

                    <p id="loadStatus" class="sideblock-error"></p>
                </div>

            </div>

            <!-- ======================== -->
            <!-- ÁREA DO VIEWER -->
            <!-- ======================== -->
            <div class="viewer-wrapper">
                <div id="viewerContainer"></div>
            </div>

        </div>

    </div>

    <!-- JS EXISTENTE (NÃO ALTERADO) -->
    <script src="/js/auth.js"></script>
    <script src="/js/viewer.js"></script>
</body>

</html>
