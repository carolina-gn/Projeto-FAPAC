<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>
<body>
    <h1>DTGE - Home</h1>

    <h3>[Autodesk authentication - to be removed]</h3>
    <div class="status">
        <p><strong>Status:</strong> <span id="authStatus">Checking...</span></p>
        <p id="userName" class="hidden"><strong>User:</strong> <span id="userNameValue"></span></p>
    </div>

    <div id="authButtons">
        <a href="/api/auth/login" class="button hidden" id="loginBtn">Login</a>
        <a href="/api/auth/logout" class="button logout hidden" id="logoutBtn">Logout</a>
    </div>

    <button onclick="window.location.href='/logout'">Application Logout</button>

    <h2>API Endpoints</h2>
    <ul>
        <li>GET /api/auth/login</li>
        <li>GET /api/auth/logout</li>
        <li>GET /api/auth/profile</li>
        <li>GET /api/auth/token</li>
    </ul>

    <h2>Model Viewer</h2>
    <div id="modelControls">
    <input type="text" id="modelUrn" placeholder="Insert Twin ID...">
    <button id="loadModelBtn" disabled>Load Twin</button>
    <p id="loadStatus" style="color:red;"></p>
    </div>

    </div>
    <div id="viewerContainer">
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/viewer.js"></script>
</body>
</html>
