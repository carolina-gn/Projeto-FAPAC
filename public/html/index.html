<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTGE</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://tandem.autodesk.com/viewer/viewer3D.min.js"></script>
    <link href="https://tandem.autodesk.com/viewer/style.min.css" rel="stylesheet">
</head>

<body>

    <div class="page-container">

        <!-- LAYOUT EM DUAS COLUNAS: PAINEL LATERAL + VIEWER -->
        <div class="app-layout">

            <!-- ======================== -->
            <!-- PAINEL LATERAL (side-panel) -->
            <!-- ======================== -->
            <div class="side-panel">

                <div class="sidepanel-logo">
                    <img src="/images/logo.png" alt="DTGE Logo">
                </div>

                <!-- AUTENTICAÇÃO -->
                <div>
                    <div class="side-panel-section-title">Autenticação</div>

                    <div class="status-box">
                        <strong>Status:</strong>
                        <span id="authStatus">Checking...</span><br>

                        <span id="userName" class="hidden">
                            <strong>Utilizador:</strong>
                            <span id="userNameValue"></span>
                        </span>
                    </div>

                    <div class="button-group-vertical">
                        <a href="/api/auth/login" class="btn hidden" id="loginBtn">Login</a>
                        <a href="/api/auth/logout" class="btn logout hidden" id="logoutBtn">Logout</a>
                        <button onclick="window.location.href='/logout'" class="btn-secondary" style="margin-top: 4px;">
                            Terminar Sessão 
                        </button>
                    </div>
                </div>



                <!-- CARREGAMENTO DO MODELO -->
                <div>
                    <div class="side-panel-section-title">Modelo Digital Twin</div>

                    <h2 class="page-title" style="margin-bottom: 8px;">Painel de Controlo</h2>
                    <p class="helper-text" style="margin-bottom: 20px;">Gerir autenticação e carregamento do modelo</p>

                    <input
                        type="text"
                        id="modelUrn"
                        class="form-input"
                        placeholder="Insira o Twin ID..."
                        style="margin-bottom: 8px;"
                    >

                    <button id="loadModelBtn" class="btn" disabled>
                        Carregar Modelo
                    </button>

                    <p id="loadStatus" class="helper-text"></p>
                </div>
            </div>

            <!-- ======================== -->
            <!-- ÁREA DO VIEWER -->
            <!-- ======================== -->
            <div class="viewer-wrapper">
                <div id="viewerContainer"></div>
            </div>

        </div>

    </div>

    <!-- JS EXISTENTE (NÃO ALTERADO) -->
    <script src="/js/auth.js"></script>
    <script src="/js/viewer.js"></script>
</body>

</html>
