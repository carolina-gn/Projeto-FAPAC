<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTGE — Todos os Issues</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="page-container page-container--full">

    <!-- Header -->
    <header class="issues-page-header">

      <div class="issues-brand">
        <img class="issues-logo" src="/images/logo.png" alt="DTGE Logo">
        <div>
          <h1 class="page-title issues-page-title">Todos os issues</h1>
          <p class="issues-page-subtitle">Por Estado</p>
        </div>
      </div>

      <div class="issues-page-actions">
        <div class="issues-filters-bar">
          <label class="issues-filter">
            <span class="issues-filter-label">Edifício</span>
            <select class="form-input" id="buildingFilter">
                <option value="all" selected>Todos</option>
                <option value="Palacete">Palacete</option>
                <option value="BNU">BNU</option>
            </select>
          </label>

          <button class="btn btn-secondary" type="button" id="clearBuildingFilter">
            Limpar
          </button>
        </div>
      </div>

    </header>

    <!-- 4 painéis -->
    <section class="issues-board">

      <!-- ABERTAS -->
      <div class="card issues-column" data-status="aberta">
        <div class="issues-column-header">
          <div class="issues-column-title">
            <span class="issue-dot issue-dot--open"></span>
            <span>Abertas</span>
          </div>
          <span class="issues-count" id="countOpen">0</span>
        </div>

        <div class="issues-column-list" id="listOpen"></div>
      </div>

      <!-- EM PROGRESSO -->
      <div class="card issues-column" data-status="em_progresso">
        <div class="issues-column-header">
          <div class="issues-column-title">
            <span class="issue-dot issue-dot--progress"></span>
            <span>Em progresso</span>
          </div>
          <span class="issues-count" id="countProgress">0</span>
        </div>

        <div class="issues-column-list" id="listProgress"></div>
      </div>

      <!-- RESOLVIDAS -->
      <div class="card issues-column" data-status="resolvida">
        <div class="issues-column-header">
          <div class="issues-column-title">
            <span class="issue-dot issue-dot--resolved"></span>
            <span>Resolvidas</span>
          </div>
          <span class="issues-count" id="countResolved">0</span>
        </div>

        <div class="issues-column-list" id="listResolved"></div>
      </div>

      <!-- FECHADAS -->
      <div class="card issues-column" data-status="fechada">
        <div class="issues-column-header">
          <div class="issues-column-title">
            <span class="issue-dot issue-dot--closed"></span>
            <span>Fechadas</span>
          </div>
          <span class="issues-count" id="countClosed">0</span>
        </div>

        <div class="issues-column-list" id="listClosed"></div>
      </div>

    </section>

    <footer class="issues-page-footer">
      <a class="btn" href="/">Voltar ao viewer</a>
    </footer>

  </div>

  <!-- Modal de detalhes da Issue -->
    <div class="modal-backdrop" id="issueModalBackdrop" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="issueModalTitle">
        <div class="modal-header">
        <div class="modal-title" id="issueModalTitle">Detalhes da Issue</div>
        <button class="modal-close" type="button" id="issueModalClose" aria-label="Fechar">×</button>
        </div>

        <div class="modal-body">
            <div class="modal-grid" id="issueModalGrid"></div>

            <div class="modal-desc">
                <div class="modal-label">Descrição</div>
                <div class="modal-value" id="issueModalDesc">—</div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn" type="button" id="issueModalClose2">Fechar</button>

            <button class="btn" type="button" id="issueModalEdit">Editar</button>

            <button class="btn" type="button" id="issueModalSave" style="display:none;">Guardar</button>
            <button class="btn btn-secondary" type="button" id="issueModalCancelEdit" style="display:none;">Cancelar</button>
        </div>
    </div>
    </div>

  <!-- JS desta página -->
  <script src="/js/issues-board.js"></script>
</body>
</html>
